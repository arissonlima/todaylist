<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>ToDo List</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <sidebar></sidebar>
    <main>
      <h1>Tuesday</h1>
      <h2>April 05, 1988</h2>

      <ul class="tasks">
        <li class="task">
          <div class="bar red"></div>
          <span>Create a interface web </span>
          <img src="./assets/red-circle.png" alt="Red Circle" />
        </li>

        <li class="task">
          <div class="bar green"></div>
          <span>Create a interface web </span>
          <img src="./assets/green-circle.png" alt="Green Circle" />
        </li>

        <li class="task">
          <div class="bar green"></div>
          <span>Create a interface web </span>
          <img src="./assets/green-circle.png" alt="Green Circle" />
        </li>
      </ul>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <input
          class="inputAddTask"
          type="text"
          placeholder="Digite uma tarefa a fazer..."
        />
        <button class="addTaskButton"><i icon-name="plus"></i></button>
      </div>
    </footer>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
