<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png" />
    <title>Today List</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <sidebar></sidebar>
    <main>
      <h1 class="day-of-the-week">Quinta-feira</h1>
      <h2 class="full-date">27 de abril de 2023</h2>

      <ul class="tasks"></ul>

      <h3 class="congratulations">
        ✅ Parabéns! A sua lista de tarefas está vazia.
      </h3>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <input
          class="inputAddTask"
          type="text"
          placeholder="Digite uma tarefa a fazer..."
        />
        <button class="addTaskButton">
          <i icon-name="plus"></i>
        </button>
      </div>
    </footer>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script defer src="./js/script.js"></script>
  </body>
</html>
